<ion-slides [options]="slideOpts">
  <ng-container *ngFor="let categoria of categorias | async">
    <ion-slide *ngIf="categoria.categoria_padre == 5">
      <app-categoria [categoria]="categoria"></app-categoria>
    </ion-slide>
  </ng-container>
</ion-slides>

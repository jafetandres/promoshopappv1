<ion-card class="card-producto">
  <ion-slides mode="ios" scrollbar="ios" [options]="imagenSlide" (click)="mostrarModalVerProducto()">
    <ion-slide *ngFor="let imagen of producto.imagenes" >
      <img src="{{imagen.imagen}}" />
    </ion-slide>
  </ion-slides>
  <ion-card-header (click)="mostrarModalVerProducto()">
    <ion-card-title>
      <ion-row>
        <ion-col size="6" class="ion-text-capitalize">
          {{producto.nombre}}
        </ion-col>
        <ion-col size="6" style="text-align: right;">
          <ion-label>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-card-title>
    <ion-card-subtitle>Precio: $ {{producto.precio}}</ion-card-subtitle>
  </ion-card-header>
</ion-card>

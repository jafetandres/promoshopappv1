<ion-card (click)="mostrarModalVerRestaurante()">
  <img src="{{empresa.portada}}" alt="">
  <ion-card-header>
    <ion-card-title class="ion-text-capitalize">
      <ion-row>
        <ion-col size="8" class="ion-text-capitalize">
          {{empresa.nombre}}
        </ion-col>
        <ion-col size="4" style="text-align: right; color: var(--ion-color-promoshop) !important;">
          <ion-icon  src="/assets/icon/delivery.svg"></ion-icon>

          <ion-icon  src="/assets/icon/star.svg" ></ion-icon>
          {{empresa.calificacion}}
        </ion-col>
      </ion-row>
    </ion-card-title>
    <!-- <ion-card-subtitle>{{empresa.calificacion}}</ion-card-subtitle> -->
  </ion-card-header>
</ion-card>

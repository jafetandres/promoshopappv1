<app-modal-header-back titulo="Añadir tarjeta" icon_name="close-outline"></app-modal-header-back>
<ion-content>
  <form>
    <ion-item>
      <ion-label position="floating" [(ngModel)]="tarjeta.etiqueta" name="etiqueta">Número de tarjeta</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating" [(ngModel)]="tarjeta.etiqueta" name="etiqueta">Fecha de vto.</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">CVV</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-button (click)="registrarTarjeta()" expand="block" shape="round">
      Registar
    </ion-button>
  </form>
</ion-content>

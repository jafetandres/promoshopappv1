<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main" 
      text="" 
      color="promoshop"
      mode="ios"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Servicios</ion-title>
  </ion-toolbar>
  <ion-segment scrollable (ionChange)="cambioCategoria($event)" mode="md" color="promoshop" value="todas">
    <ion-segment-button  value="todas" mode="md">
      <ion-label>Todas</ion-label>
    </ion-segment-button>
    <ion-segment-button *ngFor="let categoria of categorias" value="{{categoria.id}}" mode="md">
      <ion-label>{{categoria.nombre}}</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="recargar($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <app-empresa-horizontal *ngFor="let servicio of servicios" [empresa]="servicio">
  </app-empresa-horizontal>
  <ion-infinite-scroll threshold="25%" [disabled]="!habilitado" position="bottom" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

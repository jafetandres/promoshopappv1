<app-header-back titulo="Perfil" href="/tab4"></app-header-back>


<ion-content>
  <ion-avatar>
    <img src="{{usuario.foto}}">
  </ion-avatar>
  <ion-list class="ion-no-margin">

    <!-- <ion-list-header lines="full" class="ion-no-border">
      <ion-label>
        Informacion
      </ion-label>
    </ion-list-header> -->
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Nombres</ion-label>
          <ion-input name="nombres" type="text" [(ngModel)]="usuario.nombres"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Apellidos</ion-label>
          <ion-input name="apellidos" type="text" [(ngModel)]="usuario.apellidos"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-item>
      <ion-label position="floating">Correo electr√≥nico</ion-label>
      <ion-input name="email" type="email" [(ngModel)]="usuario.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>
      <ion-datetime name="fecha_nacimiento" [(ngModel)]="usuario.fecha_nacimiento" placeholder="Seleccionar fecha"></ion-datetime>
    </ion-item>
   

    <!-- <ion-item>
      <ion-label position="floating">Fecha de nacimiento</ion-label>

    </ion-item> -->
  </ion-list>
</ion-content>

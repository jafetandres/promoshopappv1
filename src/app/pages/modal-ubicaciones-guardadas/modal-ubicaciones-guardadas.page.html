<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="salirConArgumentos()" fill="clear">
        <ion-icon color="promoshop" name="arrow-back-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Ubicaciones guardadas</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let ubicacion of ubicaciones">
      <ion-icon name="home-outline" slot="start" *ngIf="ubicacion.etiqueta == 'casa'"></ion-icon>
      <ion-icon name="business-outline" slot="start" *ngIf="ubicacion.etiqueta == 'trabajo'"></ion-icon>
      <ion-label>
        <h2>{{ubicacion.titulo}}</h2>
        <p>{{ubicacion.referencia}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>

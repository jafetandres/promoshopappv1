<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-start">Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item lines="none" routerLink="/perfil-usuario">
      <ion-avatar slot="start">
        <img src="{{usuario.foto}}">
      </ion-avatar>
      <ion-label>
        <h2 class="ion-text-capitalize">{{usuario.nombres}} {{usuario.apellidos}}</h2>
        <h3 color="promoshop">Ver información</h3>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Favoritos
      </ion-label>
      <ion-icon name="heart-circle-outline" slot="start"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>
        Pago
      </ion-label>
      <ion-icon name="card-outline" slot="start"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>
        Ubicaciones guardadas
      </ion-label>
      <ion-icon name="location" slot="start"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>
        Promo puntos
      </ion-label>
      <ion-icon name="wallet-outline" slot="start"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>
        Ayuda
      </ion-label>
      <ion-icon name="help-circle-outline" slot="start"></ion-icon>
    </ion-item>
    <ion-item (click)="logout()">
      <ion-label>
        Cerrar sesión
      </ion-label>
      <ion-icon name="exit-outline" slot="start"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
